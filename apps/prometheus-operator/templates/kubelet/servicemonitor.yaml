apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubelet
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
  - port: https-metrics
    scheme: https
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecureSkipVerify: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    honorLabels: true
    honorTimestamps: true
    relabelings:
    - action: replace
      sourceLabels:
      - __metrics_path__
      targetLabel: metrics_path
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: k8s_pod_name
    - action: labeldrop
      regex: "pod"
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: k8s_namespace_name
    - action: labeldrop
      regex: "namespace"
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: k8s_service_name
    - action: labeldrop
      regex: "service"
    - sourceLabels: [__meta_kubernetes_pod_container_name]
      targetLabel: k8s_container_name
    - action: labeldrop
      regex: "container"
    - sourceLabels: [job]
      targetLabel: service_name
  - port: https-metrics
    scheme: https
    path: /metrics/cadvisor
    honorLabels: true
    honorTimestamps: true
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecureSkipVerify: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabelings:
      - sourceLabels: [__meta_kubernetes_pod_name]
        targetLabel: k8s_pod_name
      - action: labeldrop
        regex: "pod"
      - sourceLabels: [__meta_kubernetes_namespace]
        targetLabel: k8s_namespace_name
      - action: labeldrop
        regex: "namespace"
      - sourceLabels: [__meta_kubernetes_service_name]
        targetLabel: k8s_service_name
      - action: labeldrop
        regex: "service"
      - sourceLabels: [__meta_kubernetes_pod_container_name]
        targetLabel: k8s_container_name
      - action: labeldrop
        regex: "container"
      - sourceLabels: [job]
        targetLabel: service_name
    metricRelabelings:
    - action: drop
      regex: container_cpu_(cfs_throttled_seconds_total|load_average_10s|system_seconds_total|user_seconds_total)
      sourceLabels:
      - __name__
    - action: drop
      regex: container_fs_(io_current|io_time_seconds_total|io_time_weighted_seconds_total|reads_merged_total|sector_reads_total|sector_writes_total|writes_merged_total)
      sourceLabels:
      - __name__
    - action: drop
      regex: container_memory_(mapped_file|swap)
      sourceLabels:
      - __name__
    - action: drop
      regex: container_(file_descriptors|tasks_state|threads_max)
      sourceLabels:
      - __name__
    - action: drop
      regex: container_spec.*
      sourceLabels:
      - __name__
    - action: drop
      regex: .+;
      sourceLabels:
      - id
      - pod
    relabelings:
    - action: replace
      sourceLabels:
      - __metrics_path__
      targetLabel: metrics_path
  - port: https-metrics
    scheme: https
    path: /metrics/probes
    honorLabels: true
    honorTimestamps: true
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecureSkipVerify: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabelings:
    - action: replace
      sourceLabels:
      - __metrics_path__
      targetLabel: metrics_path
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: k8s_pod_name
    - action: labeldrop
      regex: "pod"
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: k8s_namespace_name
    - action: labeldrop
      regex: "namespace"
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: k8s_service_name
    - action: labeldrop
      regex: "service"
    - sourceLabels: [__meta_kubernetes_pod_container_name]
      targetLabel: k8s_container_name
    - action: labeldrop
      regex: "container"
    - sourceLabels: [job]
      targetLabel: service_name
  jobLabel: k8s-app
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: kubelet
      k8s-app: kubelet