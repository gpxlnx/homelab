enabled: true

namespace:
  values:
    namespace:
      name: argocd-system

argocd:
  source:
    url: https://github.com/argoproj/argo-helm.git
    targetRevision: argo-cd-5.50.0
  values:
    global:
      revisionHistoryLimit: 0
      logging:
        format: json
        level: warn
    dex:
      enabled: false

    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    server:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      extraArgs:
        - --insecure

      ingress:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - argocd.ntakashi.com

    configs:
      cm:
        resource.exclusions: |
          - apiGroups:
            - cilium.io
            kinds:
            - CiliumIdentity
            clusters:
            - "*"
