apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry-agent
  namespace: {{ .Values.namespace.values.namespace.name }}
spec:
  mode: daemonset
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: NODE_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "host.name=${NODE_NAME},host.ip=${NODE_IP}"
  config: |
    receivers:
      hostmetrics:
        collection_interval: 30s
        scrapers:
          load:
          network:
          disk:
          cpu:
            metrics:
              system.cpu.utilization:
                enabled: true
          memory:
            metrics:
              system.memory.utilization:
                enabled: true
          filesystem:
            exclude_mount_points:
              mount_points:
                - /dev/*
                - /proc/*
                - /sys/*
                - /run/k3s/containerd/*
                - /run/containerd/runc/*
                - /var/lib/docker/*
                - /var/lib/kubelet/*
                - /snap/*
              match_type: regexp
            exclude_fs_types:
              fs_types:
                - autofs
                - binfmt_misc
                - bpf
                - cgroup2
                - configfs
                - debugfs
                - devpts
                - devtmpfs
                - fusectl
                - hugetlbfs
                - iso9660
                - mqueue
                - nsfs
                - overlay
                - proc
                - procfs
                - pstore
                - rpc_pipefs
                - securityfs
                - selinuxfs
                - squashfs
                - sysfs
                - tracefs
              match_type: strict


    extensions:
      health_check:
      zpages:
        endpoint: localhost:55679
      pprof:
        endpoint: localhost:1777

    processors:
      batch:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 20
      resourcedetection/env:
        detectors: [system]
        timeout: 2s
        override: false
        

    exporters:
      debug:
      prometheusremotewrite:
        endpoint: "http://thanos-receive.observability.svc.cluster.local:19291/api/v1/receive"
        send_metadata: true
        resource_to_telemetry_conversion:
          enabled: true
        tls:
          insecure: true

    service:
      telemetry:
        logs:
          level: "info"
        metrics:
          address: ${MY_POD_IP}:8888
      extensions: 
        - zpages
        - pprof
        - health_check
      pipelines:
        metrics:
          receivers: 
            - hostmetrics
          processors: 
            - memory_limiter
            - resourcedetection/env
            - batch
          exporters:
            - prometheusremotewrite